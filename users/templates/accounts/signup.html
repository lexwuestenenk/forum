{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2>Register in</h2>
          <form method="post">
            {% csrf_token %}
            {{ user_creation_form|crispy }}
            <button type="submit" class="p-3 bg-blue-700 text-white mt-2 align-right rounded-md">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
