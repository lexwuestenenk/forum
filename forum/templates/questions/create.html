{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block header %}
    {{ question_create_form.media }}
{% endblock header %}

{% block content %}
    <span class="text-2xl pb-5">Post your question</span>
    <hr class="mx-5">
    <form method="post">
        {% csrf_token %}
        {{ question_create_form | crispy }}
        <button type="submit" class="p-3 bg-blue-700 text-white mt-2 align-right rounded-md">Submit</button>
    </form>
{% endblock content %}
